<!DOCTYPE html>
<html lang="mt">
<head>
  <meta charset="UTF-8">
  <title>Leħħiet għall-Ħsejjes</title>
  <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Andika', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
    }

    h1 {
      font-size: 52px;
      margin: 20px 0 10px 0;
      color: #ff6699;
    }

    .pattern-selector h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .pattern-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .pattern-button {
      font-size: 28px;
      padding: 14px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #ffcc66;
      color: #333;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .pattern-button:hover {
      background-color: #f0b800;
    }

    .pattern-button.active {
      background-color: #66cc99;
      color: white;
    }

    .blend-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .letter-box {
      width: 120px;
      height: 180px;
      border: 4px solid #0077cc;
      border-radius: 16px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      color: #0077cc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .dot {
      position: absolute;
      bottom: 10px;
      font-size: 32px;
      color: black;
    }

    .letter-section {
      margin: 20px 0;
    }

    .letter-section h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .letter, .clear-button {
      padding: 12px 16px;
      font-size: 24px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Andika', sans-serif;
    }

    .letter:hover, .clear-button:hover {
      background-color: #005fa3;
    }

    .clear-button {
      margin-top: 30px;
      background-color: #cc0000;
    }

    .clear-button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>

  <h1>Leħħiet għall-Ħsejjes</h1>

  <div class="pattern-selector">
    <h2>Agħżel il-mudell:</h2>
    <div class="pattern-buttons">
      <button onclick="setPattern('KV')" class="pattern-button" id="btn-KV">KV</button>
      <button onclick="setPattern('KVK')" class="pattern-button" id="btn-KVK">KVK</button>
      <button onclick="setPattern('KVKV')" class="pattern-button" id="btn-KVKV">KVKV</button>
    </div>
  </div>

  <div class="blend-container" id="blendContainer"></div>

  <div class="letter-section">
    <h2>Agħżel il-konsonanti</h2>
    <div class="letters" id="consonants"></div>
  </div>

  <div class="letter-section">
    <h2>Agħżel il-vokali</h2>
    <div class="letters" id="vowels"></div>
  </div>

  <button class="clear-button" onclick="clearBlend()">Neħħi</button>

  <script>
    const vowels = ["a", "e", "i", "o", "u", "ie"];
    const consonants = ["b", "ċ", "d", "f", "g", "għ", "h", "ħ", "j", "k", "l", "m", "n", "p", "q", "r", "s", "t", "v", "w", "x", "ż", "z"];

    const container = document.getElementById('blendContainer');
    let pattern = "KVK";
    let blend = [];

    const typeMap = {
      "K": consonants,
      "V": vowels
    };

    function setPattern(newPattern) {
      pattern = newPattern;
      blend = Array(pattern.length).fill("");
      renderBoxes();
      document.querySelectorAll('.pattern-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + pattern).classList.add('active');
    }

    function renderBoxes() {
      container.innerHTML = "";
      for (let i = 0; i < pattern.length; i++) {
        const box = document.createElement("div");
        box.className = "letter-box";
        box.id = `box${i}`;
        box.innerHTML = `
          <div class="letter-char" id="char${i}">${blend[i] || "_"}</div>
          <div class="dot">●</div>
        `;
        container.appendChild(box);
      }
    }

    function clearBlend() {
      blend = Array(pattern.length).fill("");
      renderBoxes();
    }

    function createButtons(containerId, letters, type) {
      const btnContainer = document.getElementById(containerId);
      letters.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.className = "letter";
        btn.onclick = () => {
          const idx = pattern.split('').findIndex((t, i) => t === type && blend[i] === "");
          if (idx !== -1) {
            blend[idx] = letter;
            renderBoxes();
          }
        };
        btnContainer.appendChild(btn);
      });
    }

    // Initialize
    createButtons("consonants", consonants, "K");
    createButtons("vowels", vowels, "V");
    setPattern(pattern);
  </script>

  <p style="margin: 20px 0 10px 0; font-size: 14px; color: #555;">&copy; Kull dritt huwa riservat – Wayne Mariani</p>
</body>
</html>
